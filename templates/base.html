<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      href="https://img.freepik.com/premium-vector/martini-cocktail-with-umbrella-olive-classic-glass-black-white-vector-icon-isolated-white-background-glyph-is-symbol-alcoholic-beverage_439591-552.jpg"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/app.css" />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-dark">
      <a href="/" class="mx-4 navbar-brand"> Pour & Explore </a>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="/cocktails" class="nav-link">Popular Cocktails</a>
        </li>
      </ul>

      <div class="ml-auto">
        <ul class="navbar-nav">
          {% if user_id %}
          <li class="nav-item">
            <a href="/logout" class="nav-link">Logout</a>
          </li>
          <div class="navBreak"></div>
          {% else %}
          <li class="nav-item">
            <a href="/signup" class="nav-link">Signup</a>
          </li>
          <li class="nav-item">
            <a href="/login" class="nav-link">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="navLine"></div>

    <div class="contianer">
      {% for category, msg in get_flashed_messages(with_categories=true)%}
      <div class="card bg-{{category}} d-flex justify-content-center">
        <div class="card-body">{{msg}}</div>
      </div>
      {% endfor %}
    </div>
    <div class="contentContainer">{% block content %} {% endblock %}</div>
    <footer>
      <a href=""></a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/static/index.js"></script>
    <script
      src="https://kit.fontawesome.com/a425a78511.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
